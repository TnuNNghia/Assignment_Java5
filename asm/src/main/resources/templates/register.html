<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng ký tài khoản</title>
    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <style>
        *{ box-sizing: border-box; }
        body{ padding: 0; margin: 0; }
        .container{ text-align: center; align-items: center; justify-content: center; }
        .login{ width: 650px; height: auto; box-shadow: 0 0 5px gray; margin: auto; border-radius: 3px; padding-bottom: 30px; }
        .login img{ width: 130px; height: 50px; }
        .login input{ width: 600px; height: 44px; background-color:whitesmoke; border: 0; border-radius: 3px; }
        .login h3{ text-align: left; padding: 23px; margin: -12px auto; font-size: 18.72px; color: #000; }
        .formlogin{ padding: 16px; }
        .nd{ display: flex; justify-content: space-between; }
        .dn{ display: flex; padding:0 23px; }
        .bb{ padding:0 23px; }
        .dn a{ text-decoration: none; color: #000; }
        .dn a:hover{ color:  #fbd950; }
        button{ color: #fff; background-color: #000; width: 120px; height: 50px; padding: 8px 15px; font-size: 16.8px; border: none; cursor: pointer; }
        button:hover{ background-color:#fbd950; border: 0; }

        /* ✅ Thêm style cho thông báo */
        .alert {
            width: 600px;
            margin: 10px auto;
            padding: 12px;
            border-radius: 5px;
            font-weight: bold;
        }
        .alert-success { background-color: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .alert-error { background-color: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
    </style>
</head>
<body>

<form th:action="@{/register}" method="post" style="padding: 150px">
    <div class="container">
        <div class="login">
            <div class="formlogin">
                <h1>Đăng kí tài khoản</h1>
                <img th:src="@{/img/logo.png}" alt="Logo">
            </div>

            <!-- ✅ Thông báo -->
            <div th:if="${message}" class="alert alert-success" th:text="${message}"></div>
            <div th:if="${error}" class="alert alert-error" th:text="${error}"></div>

            <h3>Email đăng nhập (*)</h3>
            <input type="email" name="email" placeholder="  Email đăng nhập..." required>

            <h3>Tên đăng nhập (*)</h3>
            <input type="text" name="username" placeholder="  Tên đăng nhập..." required>

            <h3>Mật khẩu đăng nhập (*)</h3>
            <input type="password" name="password" placeholder="  Nhập mật khẩu..." required>

            <h3>Họ và Tên (*)</h3>
            <input type="text" name="hoTen" placeholder="  Tên của bạn là..." required>

            <h3>Số điện thoại (*)</h3>
            <input type="text" name="soDienThoai" placeholder="  Số điện thoại của bạn là..." required>

            <h3>Địa chỉ (*)</h3>
            <input type="text" name="diaChi" placeholder="  Địa chỉ của bạn là..." required>

            <div class="nd">
                <div class="bb">
                    <p>(*) là các trường bắt buộc</p>
                </div>
                <div class="dn">
                    <p>Đã có tài khoản, </p>
                    <p><a th:href="@{/login}"><b>Đăng nhập ngay</b></a></p>
                </div>
            </div>

            <button type="submit">Đăng ký</button>
        </div>
    </div>
</form>

</body>
</html>
