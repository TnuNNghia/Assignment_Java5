<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Danh sách sản phẩm</title>

    <!-- CSS chính -->
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

    <style>
        body {
            background-color: #f4f6f9;
            margin: 0;
            padding: 0;
        }

        /* ======= DANH SÁCH SẢN PHẨM ======= */
        .sanpham {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(230px, 1fr));
            gap: 20px;
            padding: 40px 50px 60px;
        }

        .sp1 {
            background: #fff;
            border-radius: 12px;
            padding: 16px;
            text-align: center;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            transition: 0.3s;
        }

        .sp1:hover {
            transform: translateY(-5px);
        }

        .sp1 img {
            width: 100%;
            height: 180px;
            object-fit: cover;
            border-radius: 10px;
        }

        .sp1 h3 {
            margin: 10px 0;
            font-size: 18px;
            color: #333;
        }

        .sp1 p {
            margin: 6px 0;
            color: #666;
        }

        .btn-group {
            margin-top: 12px;
        }

        /* ======= NÚT CHUNG ======= */
        .btn-add, .btn-detail {
            border: none;
            border-radius: 6px;
            padding: 8px 12px;
            font-size: 14px;
            cursor: pointer;
            transition: 0.3s;
            color: white;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 6px;
        }

        /* ======= NÚT TRONG SẢN PHẨM ======= */
        .btn-add {
            background: linear-gradient(135deg, #28a745, #218838);
        }

        .btn-add:hover {
            background: linear-gradient(135deg, #218838, #1e7e34);
            transform: scale(1.05);
        }

        .btn-detail {
            background: linear-gradient(135deg, #6c757d, #5a6268);
        }

        .btn-detail:hover {
            background: linear-gradient(135deg, #5a6268, #495057);
            transform: scale(1.05);
        }

        /* ======= NÚT THÊM SẢN PHẨM (TRÊN CÙNG) ======= */
        .add-product-container {
            display: flex;
            justify-content: flex-end;
            padding: 30px 50px 0;
        }

        .btn-add-product {
            background: linear-gradient(135deg, #007bff, #0062cc);
            color: white;
            padding: 12px 20px;
            border-radius: 10px;
            font-size: 15px;
            font-weight: 500;
            box-shadow: 0 4px 10px rgba(0, 123, 255, 0.3);
            text-decoration: none;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }

        .btn-add-product:hover {
            background: linear-gradient(135deg, #0062cc, #004a99);
            transform: translateY(-3px);
            box-shadow: 0 6px 15px rgba(0, 98, 204, 0.4);
        }

        .btn-add-product i {
            font-size: 16px;
        }

    </style>
</head>

<body>
<!-- ======= HEADER ======= -->
<header th:replace="~{layout/header :: header}"></header>

<!-- ======= NÚT THÊM SẢN PHẨM ======= -->
<main style="padding-top: 100px;">
    <div class="add-product-container">
        <a class="btn-add-product" th:href="@{/sanpham/add}">
            <i class="fa fa-plus"></i> Thêm sản phẩm mới
        </a>
    </div>

    <!-- ======= DANH SÁCH SẢN PHẨM ======= -->
    <div class="sanpham">
        <th:block th:each="sp : ${products}">
            <div class="sp1">
                <img th:src="@{'/img/' + ${sp.hinhAnh}}" alt="Ảnh sản phẩm">
                <h3 th:text="${sp.tenSanPham}">Tên sản phẩm</h3>
                <p>Giá:
                    <span th:text="${#numbers.formatDecimal(sp.donGia, 0, 'POINT', 0, 'COMMA')} + ' ₫'"></span>
                </p>
                <p>Số lượng còn: <span th:text="${sp.soLuongTon}"></span></p>
                <h4 th:if="${sp.soLuongTon > 10}" style="color: #ff4500;">HOT</h4>

                <div class="btn-group">
                    <form th:action="@{/giohang/add}" method="post" style="display:inline;">
                        <input type="hidden" name="maSanPham" th:value="${sp.maSanPham}">
                        <input type="hidden" name="soLuong" value="1">
                        <button type="submit" class="btn-add">
                            <i class="fa fa-cart-plus"></i> Thêm vào giỏ
                        </button>
                    </form>

                    <a class="btn-detail" th:href="@{|/sanpham/detail/${sp.maSanPham}|}">
                        <i class="fa fa-eye"></i> Xem chi tiết
                    </a>
                </div>
            </div>
        </th:block>
    </div>
</main>

<!-- ======= FOOTER ======= -->
<div th:replace="layout/footer :: footer"></div>

</body>
</html>
